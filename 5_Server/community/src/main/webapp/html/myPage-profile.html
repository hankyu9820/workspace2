                <a href="#">

            <!-- header의 두번째 자식 div -->
            <section>
                <article class="search-area">
                    
                    <!-- form태그 내부 input 태그 값을 서버 또는 페이지로 전달 -->
                    <form action="#" name="search-form">

                        <!-- fieldset : form 태그 내부에서 input을 종류별로 묶는 용도로 많이 사용함 -->
                        <fieldset>

                            <input type="search" id="query" name="query" 
                            placeholder="검색어를 입력해주세요." autocomplete="off" >
                                                              <!-- 자동완성 끄기 -->

                            <!-- 검색 버튼 -->
                            <button type = "submit" id="search-btn" class="fa-solid fa-magnifying-glass"></button>
                       
                        </fieldset>
                    </form>
                </article>
            </section>


            <section></section>

                <span class="myPage-explanation">프로필 이미지를 변경할 수 있습니다.</span>

                <form action="#" method="post" name="myPage-form">

                    <div class="profile-image-area">

                    </div>

                    <div class="profile-btn-area">

                        <input type="file" name="profileImage" id="input-image"> <!-- 파일태그 꾸미기가 불가능임 -->
